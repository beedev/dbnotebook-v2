services:
  dbnotebook:
    image: dbnotebook:latest
    container_name: dbnotebook
    build: .
    ports:
      - "7860:7860"
    env_file:
      - .env
    environment:
      # Docker-specific overrides (these take precedence over .env)
      - DATABASE_URL=postgresql://dbnotebook:dbnotebook@postgres:5432/dbnotebook_dev
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=dbnotebook_dev
      - POSTGRES_USER=dbnotebook
      - POSTGRES_PASSWORD=dbnotebook
      - OLLAMA_HOST=host.docker.internal
      # SQL Chat dev mode - skip read-only check for testing
      - SQL_CHAT_SKIP_READONLY_CHECK=true
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro         # models.yaml - editable
      - ./data:/app/data                # documents, cache
      - ./outputs:/app/outputs          # generated content
      - ./uploads:/app/uploads          # user uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - dbnotebook_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    container_name: dbnotebook_postgres
    image: pgvector/pgvector:pg16
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: dbnotebook
      POSTGRES_PASSWORD: dbnotebook
      POSTGRES_DB: dbnotebook_dev
    command:
      - "postgres"
      - "-c"
      - "log_statement=none"
      - "-c"
      - "log_min_messages=warning"
      - "-c"
      - "log_min_error_statement=error"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbnotebook -d dbnotebook_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dbnotebook_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  dbnotebook_network:
    driver: bridge
