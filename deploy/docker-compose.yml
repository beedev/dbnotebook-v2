services:
  dbnotebook:
    image: ghcr.io/beedev/dbnotebook:1.0.0
    container_name: dbnotebook
    ports:
      - "7860:7860"
    environment:
      - DATABASE_URL=postgresql://dbnotebook:dbnotebook@postgres:5432/dbnotebook_dev
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=dbnotebook
      - POSTGRES_PASSWORD=dbnotebook
      - POSTGRES_DB=dbnotebook_dev
      - OLLAMA_HOST=host.docker.internal:11434
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./uploads:/app/uploads
      - ./config:/app/config:ro
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres:
    image: pgvector/pgvector:pg16
    container_name: dbnotebook_postgres
    environment:
      - POSTGRES_USER=dbnotebook
      - POSTGRES_PASSWORD=dbnotebook
      - POSTGRES_DB=dbnotebook_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbnotebook -d dbnotebook_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: dbnotebook_network
